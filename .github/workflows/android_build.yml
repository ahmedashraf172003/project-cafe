name: Build Android APK

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Dependencies
        run: |
          cd CafeSystem/Client
          npm install

      - name: Build React App
        run: |
          cd CafeSystem/Client
          npm run build

      - name: Sync Capacitor
        run: |
          cd CafeSystem/Client
          npx cap sync

      - name: Build APK with Gradle
        run: |
          cd CafeSystem/Client/android
          chmod +x gradlew
          # Fix CRLF line endings for Windows-committed files
          sed -i 's/\r$//' gradlew
          ./gradlew assembleDebug --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: cafe-app-debug
          path: CafeSystem/Client/android/app/build/outputs/apk/debug/app-debug.apk
